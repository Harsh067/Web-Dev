<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bit-coin Ticker</title>
  </head>
  <body>
    <h1>Welcome to my page :)</h1>
    <form action="/" method="post">
      <select  name="cryp">
        <option value="BTC">Bitcoins</option>
        <option value="ETH">Ethereum</option>
        <option value="LTC">Litecoins</option>
      </select>

      <select name="type">
        <option value="USD">US Dollars</option>
        <option value="INR">IND Rupee</option>
        <option value="EUR">EU Euros</option>
      </select>
      <button type="submit" name="button">Check value</button>

    </form>

  </body>
</html>
